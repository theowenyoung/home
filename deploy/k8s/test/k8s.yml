apiVersion: apps/v1
kind: Deployment
metadata:
  name: test
  labels:
    app: test
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      # 删除 hostNetwork: true 和 dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: webserver
          image: python:3.9
          imagePullPolicy: IfNotPresent
          command: ["python"]
          args: ["-m", "http.server", "8083"]
          ports:
            - name: http
              containerPort: 8083
---
apiVersion: v1
kind: Service
metadata:
  name: test
spec:
  selector:
    app: test
  ports:
    - protocol: TCP
      port: 8083
      targetPort: 8083 # 确保 targetPort 指向容器端口
      name: http
  type: ClusterIP
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: test-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - http:
        paths:
          - path: /
            backend:
              serviceName: test
              servicePort: http
